<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestion Clubs</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                <a class="nav-link" href="/pages/liste.html">Liste des clubs</a>
                <a class="nav-link active" href="/pages/ajout.html">Ajouter un club</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Ajouter un nouveau club</h1>

                <form id="formAjout">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du club *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="nom" 
                            placeholder="Ex: Olympique de Marseille"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="pays" class="form-label">Pays *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="pays" 
                            placeholder="Ex: France"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="niveau" class="form-label">Niveau de compétition *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="niveau" 
                            placeholder="Ex: Ligue 1"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="stade" class="form-label">Stade *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="stade" 
                            placeholder="Ex: Vélodrome"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="anneeCreation" class="form-label">Année de création *</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="anneeCreation" 
                            placeholder="Ex: 1899"
                            min="1800"
                            max="2025"
                            required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            Ajouter le club
                        </button>
                        <a href="/pages/liste.html" class="btn btn-secondary">
                            Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/ajout.js"></script>
</body>
</html>
